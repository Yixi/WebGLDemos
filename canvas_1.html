<!DOCTYPE html>
<html>
<head>
    <title>Canvas study 1</title>
</head>
<body>

<canvas id="square" width="10" height="10"></canvas>


<script>
    var canvas = document.getElementById("square");
    var context = canvas.getContext('2d');
    context.fillStyle = "#f00";
    context.fillRect(0,0,10,10);
</script>
</body>
</html>
